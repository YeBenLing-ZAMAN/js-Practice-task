<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <style>
        h1{
            text-align: center;
        }
        .country-details{
            width: 30vw;
            border: 3px solid tomato;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .show-country{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }
        .countrydetails{
            width: 25vw;
            margin: 0px 30px;
        }
    </style>
</head>
<body>
    <h1>country and capital</h1>

    <div id="country-details" class="countrydetails">

    </div>

    <div id="show-country" class="show-country">

    </div>


    <script src="./country.js"></script>
</body>
</html>
